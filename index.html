<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3d4d50d37e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <br />
            <ul class="weatherToday">
              <li>
                <strong>Today</strong>
              </li>
              <li>
                <div id="description"></div>
                <div class="float-right"><i class="fas fa-cloud-sun"></i></div>
              </li>

              <li class="dateTime" id="current-time"></li>
            </ul>
          </div>
          <div class="col-7">
            <form id="search-form">
              <input
                type="search"
                name="City"
                class="city-search"
                placeholder="Search cities"
                autocomplete="off"
                id="city-input"
              />
              <input
                type="submit"
                value="Search"
                id="search-button"
                class="searchButton"
              />
            </form>
            <button id="current-button">📍</button>

            <hr />
            <span class="cityHeader">
              <ul class="currentWeatherInfo">
                <li>
                  <strong id="city-name">Decatur</strong>
                  <div id="country-name">US</div>
                </li>

                <li>
                  <div id="full-temp"></div>
                  <span class="unit">
                    <a href="#" id="to-celsius"> ˚C </a>
                    |
                    <a href="#" id="to-fahrenheit"> ˚F </a>
                  </span>
                </li>

                <li>Windspeed: <span id="windspeed"></span> Km/H</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </span>
          </div>
        </div>

        <section class="weatherWeekly">
          <div class="row">
            <div class="col-3">
              <i class="far fa-sun"></i> <br />
              65°/68° <br />
              <small class="dayOne">Tuesday</small>
            </div>
            <div class="col-3">
              <i class="far fa-sun"></i> <br />65°/68° <br />

              <small class="dayTwo">Wednesday</small>
            </div>
            <div class="col-3">
              <i class="far fa-sun"></i> <br />
              65°/68° <br />

              <small class="dayThree">Thursday</small>
            </div>
            <div class="col-3">
              <i class="far fa-sun"></i> <br />
              65°/68° <br />

              <small class="dayFour">Friday</small>
            </div>
          </div>
        </section>
      </div>
    </div>
    <small
      >View my code on
      <a href="https://github.com/krelrod/weather-app-shecodes">Github</a>. by
      Kristi Ann Elrod</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
