<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3d4d50d37e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <div class="container">
        <div class="row">
          <div class="col-5">
          
            <ul class="weatherToday">
              <li>
                <strong id="today-title">Today</strong>
                </li> 
              </li>
             <li class="dateTime" id="current-time"></li>
              <li> 
                <div class="float-right">
                  <img src="" alt="weather icon" id="condition-icon" />
                </div>
                <div id="description"></div>
              </li>
            </ul>
          </div>
          <div class="col-7">
            <form id="search-form">
              <input
                type="search"
                name="City"
                class="city-search"
                placeholder="Search for a city..."
                autocomplete="off"
                id="city-input"
              />
              <input
                type="submit"
                value="Search"
                id="search-button"
                class="searchButton"
              />

              <button id="current-button">
                <i class="fas fa-map-marker-alt" id="icon-map-marker"></i>
              </button>
            </form>

            <hr />
            
              <ul class="currentWeatherInfo">
                <span class="cityHeader"><li>
                  <span id="city-name">Decatur, </span>, 
                  <span id="country-name">US</span>
                </li></span>
                <li class="weatherStats">
                  <span id="full-temp"></span>
                  <span class="unit">
                    <a href="#" id="to-celsius"> ˚C </a> |
                    <a href="#" id="to-fahrenheit"> ˚F </a>
                  </span>
                </li><li class="weatherStats">Windspeed: <span id="windspeed"></span> Km/H</li>
                <li class="weatherStats">Humidity: <span id="humidity"></span>%</li> <br />
              </ul>
            
          </div>
        </div>

        <section class="weatherWeekly">
          <div class="row">
            <div class="col-3">
              <i class="far fa-sun"></i> <br />
              65° / 68° <br />
              <p class="dayOne">Tuesday</p>
            </div>
            <div class="col-3">
              <i class="far fa-sun"></i> <br />65° / 68° <br />

              <p class="dayTwo">Wednesday</p>
            </div>
            <div class="col-3">
              <i class="far fa-sun"></i> <br />
              65° / 68° <br />

              <p class="dayThree">Thursday</p>
            </div>
            <div class="col-3">
              <i class="far fa-sun"></i> <br />
              65° / 68° <br />

              <p class="dayFour">Friday</p>
            </div>
          </div>
        </section>
      </div>
    </div>
    <p class="codeCredit">
      <small
        >View my code on
        <a href="https://github.com/krelrod/weather-app-shecodes">Github</a>. by
        Kristi Ann Elrod</small
      >
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
